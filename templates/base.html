<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Dish Selector</a>
    </nav>
    <hr>
    <h3>Make your choice</h3>
      <form method="post" action="/">
        <input type="submit" value="Pick random dish" name="pick"/>
      </form>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
